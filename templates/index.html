<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Elastic Search Flask App
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-white navbar-white-inner navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 pull-left">
                    <a class="custom_head animated fadein" href="/">
                        <img src="https://featurepreneur.com/static/img/logo.png" width="100px" alt="" title=""/>
                    </a>
                </div>
                <div class="col-sm-8 pull-right">
                    <nav class="navbar-login pull-right">
                        <ul class="nav navbar-nav tr-hd-rg">
                            <li class="dropdown">
                            
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </nav>


<div  class="card" style="margin: auto;margin-top: 140px;max-width:50%;">

                <form action="/" method="POST" >
                    <br>
                    <h3 style="text-align: center;">Word Search</h3>
                    <br>
                    <br>

                    <input type="text" class="form-control" placeholder=" Enter the Word to search" id="query_word" name="query_word" style="margin: auto;width:30%;"/>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block" style="margin: auto;width:69px;">Search</button>
<br>
                
                </form>
<br>



</div>
<br><br>
{% if result %}
<div  class="card" style="margin: auto;max-width:90%;">

    <h4 > Your Word is present in the following files:</h4>
    <br>

    {% for hit in result %}
        <div  class="card" style="max-width:95%;margin-left:10px;margin-bottom:10px;">      
      <h4 class="card-title">{{ hit.location }}</h4>
      <br>
      <h6>{{(hit.text |safe)}}</h6>
    </div>
      <br><br>
    {% endfor %}
</div>
{% endif %}


<footer class="footer animated fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center copy">
                <p>Copyright 2021-2022 learning challenge-Featurepreneur, Inc. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
</body>

</html>

            padding: 30px 15px 0px;
        }

        #search_article {
            background-color: rgb(255, 255, 255);
            border: 1px solid #ccc;
            width: 100rem;
            margin-bottom: 0;
        }

        #search-btn {
            background-color: #055791;
            color: #fff;
            font-weight: 600;
            margin-left: 20px;
            width: 110px;
        }

        #search-btn:hover {
            background-color: #2a76ac;

        }

        .tips.container {
    background-color: white;
    text-align: center;
    box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;

<body>
    <nav class="navbar navbar-white navbar-white-inner navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 pull-left">
                    <a class="custom_head animated fadein" href="#"><img src="static/img/logo.png" width="56" alt=""
                            title="" /></a>
                </div>
            </div>
        </div>
    </nav>

<section class="inner-pg-dash top-container">
  <div class="container">
      <div class="row">
          <div class="col-sm-12 search-bar-container">
            <form action="/" method="POST" >
              <div>
                  <input class="form-control mr-sm-2" id='search_article' type="text" placeholder="Search Your Error"
                      aria-label="Search" id="query_word" name="query_word">
              </div>
              <div>
                  <button class="btn btn-outline-success my-2 my-sm-0"   id="search-btn">Search</button>
              </div>
            </form>
            </div>
      </div>
  </div>
</section>

<div class='tips' id ="tips" style="margin-top: 10rem;  padding-left: 35rem;" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="500">

    {% if data %}
    <div class="row error_data">
        <div class="col-sm-6">
            {% for d in data %}
          <div class="card" style="width: 100rem;background-color: rgb(255, 255, 255);
         box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;height: 25rem;">
            <div class="card-body">
                <div  class="card" style="margin: auto;max-width:90%;">
                    <div  class="card" style="max-width:95%;margin-left:10px;margin-bottom:10px;">      
                      <h4 class="card-title">solution : {{ d.solution }}</h4>
                      <br>
                      <h6>{{(d.error_text |safe)}}</h6>
                    </div>
                      <br><br>
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
    {% endif %}


</div>
   
    <div class="clearfix"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#quote-carousel').carousel({
                pause: true,
                interval: 10000,
            });
        });
    </script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
